<nav class="bg-blue-100 shadow-md">
  <div class="px-2 w-full">
    <div class="w-full max-w-screen-xl mx-auto px-2">
      <div class="relative flex items-center justify-between h-14" >

        <a [routerLink]="['/dashboard']" *ngIf="!isMobileSearchActive">
          <img src="tuitiontoall_logo.png" alt="Logo" class="sm:h-10 h-8 w-auto"/>
        </a>

        <!--          mobile search button-->
        <button class="block lg:hidden" (click)="activateMobileSearch()" *ngIf="!isMobileSearchActive">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-5 text-gray-700">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
          </svg>
        </button>

        <app-navbar-search
          [isMobileSearchActive]="isMobileSearchActive"
          (isMobileSearchActiveChange)="isMobileSearchActive = $event">
        >
        </app-navbar-search>

        <a [routerLink]="['/maintenance']"
           class="flex flex-col justify-center items-center cursor-pointer hover:font-bold" *ngIf="!isMobileSearchActive">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
          </svg>
          <p class="text-[0.9rem] hidden lg:block">Home</p>
        </a>
        <a [routerLink]="['/maintenance']"
           class="flex flex-col justify-center items-center cursor-pointer hover:font-bold" *ngIf="!isMobileSearchActive">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"/>
          </svg>
          <p class="text-[0.9rem] hidden lg:block">Connections</p>
        </a>
        <a class="flex flex-col justify-center items-center cursor-pointer hover:font-bold" *ngIf="!isMobileSearchActive">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"/>
          </svg>
          <p class="text-[0.9rem] hidden lg:block">Notifications</p>
        </a>
        <a [routerLink]="['/maintenance']"
           class="flex flex-col justify-center items-center cursor-pointer hover:font-bold" *ngIf="!isMobileSearchActive">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.294 48.294 0 0 0 5.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"/>
          </svg>
          <p class="text-[0.9rem] hidden lg:block">Message</p>
        </a>

        <div class="flex items-center gap-x-5 ml-2" *ngIf="!isMobileSearchActive">
          <div class="relative">
            <button class="profile_button sm:h-10 sm:w-10 h-8 w-8 rounded-full cursor-pointer border-0"
                    (click)="toggleProfileDropdown()">
              <img
                src="{{ user?.dp ? `${environment.USER_PROFILE_API}${user?.dp}` : 'https://avatar.iran.liara.run/public/boy' }}"
                alt="User Avatar" class="h-full w-full rounded-full">
            </button>
            <div *ngIf="isProfileDropdownOpen"
                 class="profile_menu absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded shadow-md z-20">
              <ul>
                <li [routerLink]="['/profile/'+user.userSlug]"
                    class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-gray-800 dark:text-gray-200">
                  Profile
                </li>
                <li
                  class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-gray-800 dark:text-gray-200">
                  Settings
                </li>
                <li
                  class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-gray-800 dark:text-gray-200"
                  (click)="logout()">Logout
                </li>
              </ul>
            </div>
          </div>
          <div class="lg:block hidden">
            <p class="text-md truncate max-w-xs"
               title="{{ user?.role == 'ROLE_INSTITUTE' ? user.instituteName : user.firstName+' '+user.lastName }}">
              {{ user?.role == 'ROLE_INSTITUTE' ? user.instituteName : user.firstName + " " + user.lastName }}
            </p>
            <p class="font-semibold text-sm text-muted-foreground truncate max-w-xs" title="{{ user?.email }}">
              {{ user?.email }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
