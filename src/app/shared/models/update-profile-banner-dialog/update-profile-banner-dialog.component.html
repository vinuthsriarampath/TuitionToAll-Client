<div class="p-4">
  <div class="w-full flex justify-between items-center border-b-2 border-gray-200 mb-4">
    <h1 class="text-lg">Update Profile Banner</h1>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 cursor-pointer" (click)="onCancel()" (keydown)="onCancel()">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-4 mb-4">
      <div class="flex flex-col justify-center items-center">
        <label id="image-input" class="w-full h-60 flex justify-center items-center border-dashed border-2 border-blue-500">
          <input type="file" id="image-input" (change)="onImageSelect($event)" accept="image/*" hidden class="w-full p-2 border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500" />
          <div id="image-view" [style]="imageUrl ? 'background-image: url(' + imageUrl + '); ' : ''" class="w-full h-full bg-gray-200/30 flex justify-center items-center bg-center bg-cover overflow-hidden">
            <div *ngIf="!selectedFile " class="flex flex-col justify-center items-center">
              <svg id="upload-icon" xmlns="http://www.w3.org/2000/svg" class="w-11 mb-2 fill-gray-500"
                   viewBox="0 0 32 32">
                <path
                  d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z" />
                <path
                  d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z" />
              </svg>
              <p class="text-sm">Drag and Drop or click here to upload an image</p>
            </div>
          </div>
        </label>
      </div>
    </div>
    <div class="flex justify-end gap-4">
      <button type="reset" (click)="onReset()"  class="outline-2 outline-blue-600 text-blue-600 cursor-pointer font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Reset
      </button>
      <button type="submit" [disabled]="!selectedFile"  class="bg-blue-600 text-white font-semibold py-2 cursor-pointer px-4 rounded-lg disabled:bg-gray-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        {{ isLoading ? "loading" : "Update Profile Banner" }}
      </button>
    </div>
  </form>
</div>
